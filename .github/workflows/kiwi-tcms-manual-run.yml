name: Kiwi TCMS Manual Test Run

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Kiwi TCMS Test Run ID (existing run to execute)'
        required: true
        type: string
      base_url:
        description: 'Base URL for the application'
        required: false
        type: string
        default: 'http://localhost'
      env_vars:
        description: 'Additional environment variables (one per line, format: KEY=value)'
        required: false
        type: string
      browser:
        description: 'Browser to run tests on'
        required: false
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
        default: 'chromium'
      run_parallel:
        description: 'Run tests in parallel'
        required: false
        type: boolean
        default: true
      cross_browser:
        description: 'Run tests across all browsers (overrides browser selection)'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20.x'
  KIWI_MODE: 'tcms'
  CI: true

jobs:
  e2e-tests:
    name: Run E2E Tests from Kiwi TCMS Run
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        env:
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          CROSS_BROWSER: ${{ github.event.inputs.cross_browser }}
        run: |
          npm ci
          cd main && npm install || echo "No package.json in main, using root dependencies"
          
          # Install browsers based on selection
          if [ "$CROSS_BROWSER" == "true" ] || [ "$BROWSER" == "all" ]; then
            echo "Installing all browsers for cross-browser testing..."
            cd main && npx playwright install --with-deps chromium firefox webkit
          else
            echo "Installing $BROWSER browser..."
            cd main && npx playwright install --with-deps $BROWSER
          fi

      - name: Install TypeScript runner and Kiwi reporter
        run: |
          npm install --save-dev tsx playwright-kiwi-reporter || echo "Dependencies may already be installed"

      - name: Setup environment variables
        working-directory: ./main
        env:
          KIWI_BASE_URL: ${{ secrets.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME }}
          KIWI_PASSWORD: ${{ secrets.KIWI_PASSWORD }}
          KIWI_RUN_ID: ${{ github.event.inputs.run_id }}
          BASE_URL: ${{ github.event.inputs.base_url || secrets.BASE_URL || 'http://localhost' }}
          ENV_VARS_INPUT: ${{ github.event.inputs.env_vars }}
        run: |
          echo "KIWI_BASE_URL=${KIWI_BASE_URL}" >> $GITHUB_ENV
          echo "KIWI_USERNAME=${KIWI_USERNAME}" >> $GITHUB_ENV
          echo "KIWI_PASSWORD=${KIWI_PASSWORD}" >> $GITHUB_ENV
          echo "KIWI_RUN_ID=${KIWI_RUN_ID}" >> $GITHUB_ENV
          echo "BASE_URL=${BASE_URL}" >> $GITHUB_ENV
          echo "KIWI_MODE=tcms" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
          
          # Parse and set additional environment variables
          if [ -n "$ENV_VARS_INPUT" ]; then
            echo "Setting additional environment variables:"
            while IFS= read -r line || [ -n "$line" ]; do
              # Skip empty lines and comments
              if [ -z "$line" ] || [[ "$line" =~ ^[[:space:]]*# ]]; then
                continue
              fi
              # Remove leading/trailing whitespace
              line=$(echo "$line" | xargs)
              # Check if line contains '='
              if [[ "$line" == *"="* ]]; then
                key=$(echo "$line" | cut -d'=' -f1 | xargs)
                value=$(echo "$line" | cut -d'=' -f2- | xargs)
                if [ -n "$key" ]; then
                  echo "${key}=${value}" >> $GITHUB_ENV
                  echo "  ${key}=${value}"
                fi
              fi
            done <<< "$ENV_VARS_INPUT"
          fi

      - name: Pre-TCMS Run (Get test cases from existing run)
        working-directory: ./main
        env:
          KIWI_BASE_URL: ${{ secrets.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME }}
          KIWI_PASSWORD: ${{ secrets.KIWI_PASSWORD }}
          KIWI_RUN_ID: ${{ github.event.inputs.run_id }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          npx tsx scripts/pre-tcms-run/pre-tcms-run.ts

      - name: Run Playwright tests
        working-directory: ./main
        env:
          KIWI_BASE_URL: ${{ secrets.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME }}
          KIWI_API_TOKEN: ${{ secrets.KIWI_API_TOKEN }}
          BASE_URL: ${{ github.event.inputs.base_url || secrets.BASE_URL || 'http://localhost' }}
          KIWI_MODE: tcms
          CI: true
          NEXT_PUBLIC_STAGE: ${{ secrets.NEXT_PUBLIC_STAGE || 'test' }}
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          RUN_PARALLEL: ${{ github.event.inputs.run_parallel }}
          CROSS_BROWSER: ${{ github.event.inputs.cross_browser }}
        continue-on-error: true
        run: |
          # Build Playwright command with options
          PLAYWRIGHT_CMD="npx playwright test"
          
          # Set browser/project selection
          if [ "$CROSS_BROWSER" == "true" ] || [ "$BROWSER" == "all" ]; then
            echo "Running cross-browser tests (all browsers: chromium, firefox, webkit)..."
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=chromium --project=firefox --project=webkit"
          elif [ -n "$BROWSER" ] && [ "$BROWSER" != "" ]; then
            echo "Running tests on $BROWSER browser..."
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=$BROWSER"
          else
            echo "Running tests on default browser (chromium)..."
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=chromium"
          fi
          
          # Set parallel/sequential execution
          if [ "$RUN_PARALLEL" == "false" ]; then
            echo "Running tests sequentially (1 worker)..."
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --workers=1"
          else
            echo "Running tests in parallel (using default workers)..."
            # Use default workers (fullyParallel in config)
          fi
          
          echo "Executing: $PLAYWRIGHT_CMD"
          eval $PLAYWRIGHT_CMD

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            main/result/test-results/
            main/tests/playwright/test-reports/
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: main/result/test-results/**/*.webm
          retention-days: 7

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: main/result/test-results/**/*.zip
          retention-days: 7

      - name: Post-TCMS Run (Update existing run status)
        if: always()
        working-directory: ./main
        env:
          KIWI_BASE_URL: ${{ secrets.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME }}
          KIWI_PASSWORD: ${{ secrets.KIWI_PASSWORD }}
        run: |
          npx tsx scripts/post-tcms-run/post-tcms-run.ts

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            main/result/test-results/**/*.xml
            main/tests/playwright/test-reports/**/*.xml
          check_name: 'Test Results'
          comment_mode: create_new
          report_individual_runs: true

