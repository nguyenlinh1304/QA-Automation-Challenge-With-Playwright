name: Kiwi TCMS Manual Test Run

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Kiwi TCMS Test Run ID (existing run to execute)'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        required: false
        type: choice
        options:
          - test
          - staging
          - production
        default: 'test'
      browser:
        description: 'Browser to run tests on'
        required: false
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
        default: 'chromium'
      run_parallel:
        description: 'Run tests in parallel'
        required: false
        type: boolean
        default: true

env:
  NODE_VERSION: '20.x'
  KIWI_MODE: 'tcms'
  CI: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      kiwi:
        image: linhnguyen247/kiwi-custom-linhnt:latest
        ports:
          - 8080:8080
        options: >-
          --health-cmd="curl --fail http://localhost:8080/api/v2 || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Determine project directory
        id: project_dir
        run: |
          if [ -f "playwright.config.ts" ]; then
            echo "PROJECT_DIR=." >> $GITHUB_OUTPUT
          elif [ -d "main" ] && [ -f "main/playwright.config.ts" ]; then
            echo "PROJECT_DIR=main" >> $GITHUB_OUTPUT
          else
            echo "PROJECT_DIR=." >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        env:
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
        run: |
          cd "$PROJECT_DIR"
          if [ "$BROWSER" == "all" ]; then
            npx playwright install --with-deps chromium firefox webkit
          else
            npx playwright install --with-deps $BROWSER
          fi

      - name: Wait for Kiwi TCMS service
        run: |
          echo "Waiting for Kiwi TCMS to be ready..."
          max_attempts=60
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if curl -f -s http://localhost:8080/api/v2 > /dev/null 2>&1; then
              echo "Kiwi TCMS is ready!"
              exit 0
            fi
            echo "Attempt $attempt/$max_attempts: Waiting..."
            sleep 2
            attempt=$((attempt + 1))
          done
          echo "Kiwi TCMS failed to start"
          exit 1

      - name: Setup environment variables
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME || 'admin' }}
          KIWI_PASSWORD: ${{ secrets.KIWI_PASSWORD || 'admin' }}
          KIWI_RUN_ID: ${{ github.event.inputs.run_id }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'test' }}
        run: |
          cd "$PROJECT_DIR"
          echo "KIWI_BASE_URL=http://kiwi:8080" >> $GITHUB_ENV
          echo "KIWI_USERNAME=${KIWI_USERNAME}" >> $GITHUB_ENV
          echo "KIWI_PASSWORD=${KIWI_PASSWORD}" >> $GITHUB_ENV
          echo "KIWI_API_TOKEN=${KIWI_PASSWORD}" >> $GITHUB_ENV
          echo "KIWI_RUN_ID=${KIWI_RUN_ID}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_STAGE=${ENVIRONMENT}" >> $GITHUB_ENV
          echo "KIWI_MODE=tcms" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
          echo "NODE_ENV=${ENVIRONMENT}" >> $GITHUB_ENV

      - name: Pre-TCMS Run
        run: |
          cd "${{ steps.project_dir.outputs.PROJECT_DIR }}"
          echo "Using KIWI_BASE_URL: $KIWI_BASE_URL"
          npx tsx scripts/pre-tcms-run/pre-tcms-run.ts

      - name: Run Playwright tests
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          RUN_PARALLEL: ${{ github.event.inputs.run_parallel }}
        continue-on-error: true
        run: |
          cd "$PROJECT_DIR"
          PLAYWRIGHT_CMD="npx playwright test"
          if [ "$BROWSER" == "all" ]; then
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=chromium --project=firefox --project=webkit"
          else
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=$BROWSER"
          fi
          if [ "$RUN_PARALLEL" == "false" ]; then
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --workers=1"
          fi
          echo "Executing: $PLAYWRIGHT_CMD"
          eval $PLAYWRIGHT_CMD

      - name: Post-TCMS Run
        env:
          KIWI_BASE_URL: ${{ env.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ env.KIWI_USERNAME }}
          KIWI_PASSWORD: ${{ env.KIWI_PASSWORD }}
        run: |
          cd "${{ steps.project_dir.outputs.PROJECT_DIR }}"
          npx tsx scripts/post-tcms-run/post-tcms-run.ts
