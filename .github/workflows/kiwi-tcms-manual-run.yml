name: Regression Test Run

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Regression Test Run Demo'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        required: false
        type: choice
        options:
          - test
          - staging
          - production
        default: 'test'
      browser:
        description: 'Browser to run tests on'
        required: false
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
        default: 'chromium'
      run_parallel:
        description: 'Run tests in parallel'
        required: false
        type: boolean
        default: true

env:
  NODE_VERSION: '20.x'
  CI: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Determine project directory
        id: project_dir
        run: |
          if [ -f "playwright.config.ts" ]; then
            echo "PROJECT_DIR=." >> $GITHUB_OUTPUT
          elif [ -d "main" ] && [ -f "main/playwright.config.ts" ]; then
            echo "PROJECT_DIR=main" >> $GITHUB_OUTPUT
          else
            echo "PROJECT_DIR=." >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        env:
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
        run: |
          cd "$PROJECT_DIR"
          if [ "$BROWSER" == "all" ]; then
            npx playwright install --with-deps chromium firefox webkit
          else
            npx playwright install --with-deps $BROWSER
          fi

      - name: Setup environment variables
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'test' }}
        run: |
          cd "$PROJECT_DIR"
          echo "CI=true" >> $GITHUB_ENV
          echo "NODE_ENV=${ENVIRONMENT}" >> $GITHUB_ENV
          echo "QASE_MODE=testops" >> $GITHUB_ENV

      - name: Pre-Qase Run
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
        run: |
          cd "$PROJECT_DIR"
          npx tsx scripts/pre-qase-run/index.ts

      - name: Run Playwright tests
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          RUN_PARALLEL: ${{ github.event.inputs.run_parallel }}
        continue-on-error: true
        run: |
          cd "$PROJECT_DIR"
          PLAYWRIGHT_CMD="npx playwright test --reporter=list,html,json=tmp/qase/result.json"
          if [ "$BROWSER" == "all" ]; then
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=chromium --project=firefox --project=webkit"
          else
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=$BROWSER"
          fi
          if [ "$RUN_PARALLEL" == "false" ]; then
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --workers=1"
          fi
          echo "Executing: $PLAYWRIGHT_CMD"
          eval $PLAYWRIGHT_CMD

      - name: Post-Qase Run
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
        run: |
          cd "$PROJECT_DIR"
          npx tsx scripts/post-qase-run/index.ts
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            ${{ steps.project_dir.outputs.PROJECT_DIR }}/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: ${{ steps.project_dir.outputs.PROJECT_DIR }}/test-results/**/*.webm
          retention-days: 7

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: ${{ steps.project_dir.outputs.PROJECT_DIR }}/test-results/**/*.zip
          retention-days: 7
