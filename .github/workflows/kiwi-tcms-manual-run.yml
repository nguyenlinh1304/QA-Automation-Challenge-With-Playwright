name: Kiwi TCMS Manual Test Run

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Kiwi TCMS Test Run ID (existing run to execute)'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against (BASE_URL will be read from .env files)'
        required: false
        type: choice
        options:
          - test
          - staging
          - production
        default: 'test'
      browser:
        description: 'Browser to run tests on'
        required: false
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
        default: 'chromium'
      run_parallel:
        description: 'Run tests in parallel'
        required: false
        type: boolean
        default: true

env:
  NODE_VERSION: '20.x'
  KIWI_MODE: 'tcms'
  CI: true

jobs:
  e2e-tests:
    name: Run E2E Tests from Kiwi TCMS Run
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Determine project directory
        id: project_dir
        run: |
          if [ -d "main" ] && [ -f "main/playwright.config.ts" ]; then
            echo "PROJECT_DIR=main" >> $GITHUB_OUTPUT
            echo "PROJECT_DIR_PATH=main" >> $GITHUB_ENV
            echo "Using main directory"
          else
            echo "PROJECT_DIR=." >> $GITHUB_OUTPUT
            echo "PROJECT_DIR_PATH=." >> $GITHUB_ENV
            echo "Using root directory"
          fi

      - name: Install dependencies
        env:
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
        run: |
          npm ci
          
          # Install browsers based on selection (will be done in project directory)
          echo "Browser installation will be done in project directory"

      - name: Install TypeScript runner and Kiwi reporter
        run: |
          npm install --save-dev tsx playwright-kiwi-reporter || echo "Dependencies may already be installed"

      - name: Install Playwright browsers
        env:
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
        run: |
          # Change to project directory if it exists
          if [ -d "$PROJECT_DIR" ] && [ "$PROJECT_DIR" != "." ]; then
            cd "$PROJECT_DIR"
          fi
          
          # Install browsers based on selection
          if [ "$BROWSER" == "all" ]; then
            echo "Installing all browsers for cross-browser testing..."
            npx playwright install --with-deps chromium firefox webkit
          else
            echo "Installing $BROWSER browser..."
            npx playwright install --with-deps $BROWSER
          fi

      - name: Setup environment variables
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          KIWI_BASE_URL: ${{ secrets.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME }}
          KIWI_PASSWORD: ${{ secrets.KIWI_PASSWORD }}
          KIWI_RUN_ID: ${{ github.event.inputs.run_id }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'test' }}
        run: |
          # Change to project directory if it exists
          if [ -d "$PROJECT_DIR" ] && [ "$PROJECT_DIR" != "." ]; then
            cd "$PROJECT_DIR"
          fi
          
          echo "KIWI_BASE_URL=${KIWI_BASE_URL}" >> $GITHUB_ENV
          echo "KIWI_USERNAME=${KIWI_USERNAME}" >> $GITHUB_ENV
          echo "KIWI_PASSWORD=${KIWI_PASSWORD}" >> $GITHUB_ENV
          echo "KIWI_RUN_ID=${KIWI_RUN_ID}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_STAGE=${ENVIRONMENT}" >> $GITHUB_ENV
          echo "KIWI_MODE=tcms" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
          echo "NODE_ENV=${ENVIRONMENT}" >> $GITHUB_ENV
          
          echo "Environment selected: ${ENVIRONMENT}"
          echo "BASE_URL will be read from .env files (dotenv-flow will load .env.${ENVIRONMENT} or .env)"

      - name: Pre-TCMS Run (Get test cases from existing run)
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          KIWI_BASE_URL: ${{ secrets.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME }}
          KIWI_PASSWORD: ${{ secrets.KIWI_PASSWORD }}
          KIWI_RUN_ID: ${{ github.event.inputs.run_id }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          # Change to project directory if it exists
          if [ -d "$PROJECT_DIR" ] && [ "$PROJECT_DIR" != "." ]; then
            cd "$PROJECT_DIR"
          fi
          npx tsx scripts/pre-tcms-run/pre-tcms-run.ts

      - name: Run Playwright tests
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          KIWI_BASE_URL: ${{ secrets.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME }}
          KIWI_MODE: tcms
          CI: true
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          RUN_PARALLEL: ${{ github.event.inputs.run_parallel }}
        continue-on-error: true
        run: |
          # Change to project directory if it exists
          if [ -d "$PROJECT_DIR" ] && [ "$PROJECT_DIR" != "." ]; then
            cd "$PROJECT_DIR"
          fi
          
          # Build Playwright command with options
          PLAYWRIGHT_CMD="npx playwright test"
          
          # Set browser/project selection
          if [ "$BROWSER" == "all" ]; then
            echo "Running cross-browser tests (all browsers: chromium, firefox, webkit)..."
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=chromium --project=firefox --project=webkit"
          elif [ -n "$BROWSER" ] && [ "$BROWSER" != "" ]; then
            echo "Running tests on $BROWSER browser..."
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=$BROWSER"
          else
            echo "Running tests on default browser (chromium)..."
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=chromium"
          fi
          
          # Set parallel/sequential execution
          if [ "$RUN_PARALLEL" == "false" ]; then
            echo "Running tests sequentially (1 worker)..."
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --workers=1"
          else
            echo "Running tests in parallel (using default workers)..."
            # Use default workers (fullyParallel in config)
          fi
          
          echo "Executing: $PLAYWRIGHT_CMD"
          eval $PLAYWRIGHT_CMD

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            ${{ steps.project_dir.outputs.PROJECT_DIR }}/result/test-results/
            ${{ steps.project_dir.outputs.PROJECT_DIR }}/tests/playwright/test-reports/
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: ${{ steps.project_dir.outputs.PROJECT_DIR }}/result/test-results/**/*.webm
          retention-days: 7

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: ${{ steps.project_dir.outputs.PROJECT_DIR }}/result/test-results/**/*.zip
          retention-days: 7

      - name: Post-TCMS Run (Update existing run status)
        if: always()
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          KIWI_BASE_URL: ${{ secrets.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME }}
          KIWI_PASSWORD: ${{ secrets.KIWI_PASSWORD }}
        run: |
          # Change to project directory if it exists
          if [ -d "$PROJECT_DIR" ] && [ "$PROJECT_DIR" != "." ]; then
            cd "$PROJECT_DIR"
          fi
          npx tsx scripts/post-tcms-run/post-tcms-run.ts

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            ${{ steps.project_dir.outputs.PROJECT_DIR }}/result/test-results/**/*.xml
            ${{ steps.project_dir.outputs.PROJECT_DIR }}/tests/playwright/test-reports/**/*.xml
          check_name: 'Test Results'
          comment_mode: create_new
          report_individual_runs: true

