name: Kiwi TCMS Manual Test Run

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Kiwi TCMS Test Run ID (existing run to execute)'
        required: true
        type: string
      environment:
        description: 'Environment to run tests against'
        required: false
        type: choice
        options:
          - test
          - staging
          - production
        default: 'test'
      browser:
        description: 'Browser to run tests on'
        required: false
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
        default: 'chromium'
      run_parallel:
        description: 'Run tests in parallel'
        required: false
        type: boolean
        default: true

env:
  NODE_VERSION: '20.x'
  KIWI_MODE: 'tcms'
  CI: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Detect project directory
      - name: Determine project directory
        id: project_dir
        run: |
          if [ -f "playwright.config.ts" ]; then
            echo "PROJECT_DIR=." >> $GITHUB_OUTPUT
            echo "Using root directory"
          elif [ -d "main" ] && [ -f "main/playwright.config.ts" ]; then
            echo "PROJECT_DIR=main" >> $GITHUB_OUTPUT
            echo "Using main directory"
          else
            echo "PROJECT_DIR=." >> $GITHUB_OUTPUT
            echo "No playwright.config.ts found, default to root"
          fi

      # Install dependencies
      - name: Install dependencies
        run: |
          npm ci

      # Install Playwright browsers
      - name: Install Playwright browsers
        env:
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
        run: |
          cd "$PROJECT_DIR"
          if [ "$BROWSER" == "all" ]; then
            npx playwright install --with-deps chromium firefox webkit
          else
            npx playwright install --with-deps $BROWSER
          fi

      - name: Pull custom Kiwi
        run: docker pull linhnguyen247/kiwi-custom-linhnt:latest

      - name: Run custom Kiwi
        id: kiwi_container
        run: |
          CONTAINER_ID=$(docker run -d -p 8080:8080 linhnguyen247/kiwi-custom-linhnt:latest)
          echo "CONTAINER_ID=${CONTAINER_ID}" >> $GITHUB_OUTPUT
          echo "Kiwi container started: ${CONTAINER_ID}"

      - name: Wait for Kiwi to be ready
        run: |
          echo "Waiting for Kiwi TCMS to be ready..."
          max_attempts=60
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            # Check if service responds on API endpoint
            if curl -f -s http://localhost:8080/api/v2/ > /dev/null 2>&1; then
              echo "Kiwi TCMS is ready!"
              exit 0
            fi
            echo "Attempt $attempt/$max_attempts: Waiting for Kiwi TCMS..."
            sleep 2
            attempt=$((attempt + 1))
          done
          echo "Kiwi TCMS failed to start within 120 seconds"
          echo "Container logs:"
          docker logs "${{ steps.kiwi_container.outputs.CONTAINER_ID }}" || true
          exit 1

      # Setup Kiwi environment
      - name: Setup environment variables
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          KIWI_USERNAME: ${{ secrets.KIWI_USERNAME || 'admin' }}
          KIWI_PASSWORD: ${{ secrets.KIWI_PASSWORD || 'admin' }}
          KIWI_RUN_ID: ${{ github.event.inputs.run_id }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'test' }}
        run: |
          cd "$PROJECT_DIR"
          # Always use Docker container URL when running in CI with Docker
          echo "KIWI_BASE_URL=http://localhost:8080" >> $GITHUB_ENV
          echo "KIWI_USERNAME=${KIWI_USERNAME}" >> $GITHUB_ENV
          echo "KIWI_PASSWORD=${KIWI_PASSWORD}" >> $GITHUB_ENV
          echo "KIWI_API_TOKEN=${KIWI_PASSWORD}" >> $GITHUB_ENV
          echo "KIWI_RUN_ID=${KIWI_RUN_ID}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_STAGE=${ENVIRONMENT}" >> $GITHUB_ENV
          echo "KIWI_MODE=tcms" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
          echo "NODE_ENV=${ENVIRONMENT}" >> $GITHUB_ENV

      # Pre-TCMS run
      - name: Pre-TCMS Run
        env:
          KIWI_BASE_URL: ${{ env.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ env.KIWI_USERNAME }}
          KIWI_PASSWORD: ${{ env.KIWI_PASSWORD }}
          KIWI_API_TOKEN: ${{ env.KIWI_API_TOKEN }}
          KIWI_RUN_ID: ${{ env.KIWI_RUN_ID }}
        run: |
          cd "${{ steps.project_dir.outputs.PROJECT_DIR }}"
          echo "Using KIWI_BASE_URL: $KIWI_BASE_URL"
          npx tsx scripts/pre-tcms-run/pre-tcms-run.ts

      # Run Playwright tests
      - name: Run Playwright tests
        env:
          PROJECT_DIR: ${{ steps.project_dir.outputs.PROJECT_DIR }}
          BROWSER: ${{ github.event.inputs.browser || 'chromium' }}
          RUN_PARALLEL: ${{ github.event.inputs.run_parallel }}
        continue-on-error: true
        run: |
          cd "$PROJECT_DIR"
          PLAYWRIGHT_CMD="npx playwright test"
          if [ "$BROWSER" == "all" ]; then
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=chromium --project=firefox --project=webkit"
          else
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --project=$BROWSER"
          fi
          if [ "$RUN_PARALLEL" == "false" ]; then
            PLAYWRIGHT_CMD="$PLAYWRIGHT_CMD --workers=1"
          fi
          echo "Executing: $PLAYWRIGHT_CMD"
          eval $PLAYWRIGHT_CMD

      # Upload artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            ${{ steps.project_dir.outputs.PROJECT_DIR }}/result/test-results/
            ${{ steps.project_dir.outputs.PROJECT_DIR }}/tests/playwright/test-reports/
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: ${{ steps.project_dir.outputs.PROJECT_DIR }}/result/test-results/**/*.webm
          retention-days: 7

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: ${{ steps.project_dir.outputs.PROJECT_DIR }}/result/test-results/**/*.zip
          retention-days: 7

      # Post-TCMS run
      - name: Post-TCMS Run
        if: always()
        env:
          KIWI_BASE_URL: ${{ env.KIWI_BASE_URL }}
          KIWI_USERNAME: ${{ env.KIWI_USERNAME }}
          KIWI_PASSWORD: ${{ env.KIWI_PASSWORD }}
        run: |
          cd "${{ steps.project_dir.outputs.PROJECT_DIR }}"
          npx tsx scripts/post-tcms-run/post-tcms-run.ts

      # Cleanup Docker container
      - name: Stop Kiwi container
        if: always()
        run: |
          CONTAINER_ID="${{ steps.kiwi_container.outputs.CONTAINER_ID }}"
          if [ -n "$CONTAINER_ID" ]; then
            echo "Stopping Kiwi container: $CONTAINER_ID"
            docker stop "$CONTAINER_ID" 2>/dev/null || true
            docker rm "$CONTAINER_ID" 2>/dev/null || true
          fi
          # Also clean up any other containers from the same image
          echo "Cleaning up any remaining Kiwi containers..."
          docker ps -q --filter "ancestor=linhnguyen247/kiwi-custom-linhnt:latest" | while read id; do
            [ -n "$id" ] && docker stop "$id" 2>/dev/null || true
          done
          docker ps -aq --filter "ancestor=linhnguyen247/kiwi-custom-linhnt:latest" | while read id; do
            [ -n "$id" ] && docker rm "$id" 2>/dev/null || true
          done
